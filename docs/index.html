<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Análisis de Cartas de Clash Royale 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            text-align: center;
        }
        .grafico {
            margin: 2rem auto;
            max-width: 800px;
            background-color: white;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Análisis de Cartas - Clash Royale 2025</h1>

    <div class="grafico">
        <h2>Top 10 Cartas con Mayor Win Rate</h2>
        <img src="1_top_winrate.png" alt="Top Win Rate">
    </div>

    <div class="grafico">
        <h2>Relación entre Elixir y Win Rate</h2>
        <img src="2_elixir_vs_winrate.png" alt="Elixir vs Win Rate">
    </div>

    <div class="grafico">
        <h2>Uso vs Win Rate (Tamaño según Nivel Máximo)</h2>
        <img src="3_uso_winrate_bubble.png" alt="Uso vs Win Rate Bubble">
    </div>

    <div class="grafico">
        <h2>Promedio de Elixir por Rareza</h2>
        <img src="4_elixir_por_rareza.png" alt="Elixir por Rareza">
    </div>

</body>
</html>
